<!DOCTYPE HTML>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script></head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER GAUGES</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <div id="TemperaturechartContainer"></div>
          <canvas id="gauge-temperature"></canvas>
        </div>
        <div class="card">
          <div id="HumiditychartContainer"></div>
          <canvas id="gauge-humidity"></canvas>
        </div>
      </div>
    </div>
    <div id = "LED">
      <input type = "radio" id = "LED_ON" class = "SW" value = "on" name = "SW">
      <label for = "LED_ON">LED ON</label>
      <input type = "radio" id = "LED_OFF" class = "SW" value = "off" name = "SW">
      <label for = "LED_OFF">LED OFF</label>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
